<html>

<head>
    <meta charset="utf-8">

</head>

<body>

    <div class="container-fluid" ng-controller="UsuarioController as uc">

        <div class="page-header">
            <h3> Cadastro de Usuário </h3>
        </div>

        <form name="formUsuario" class="form-horizontal">

            <div class="row">

                <div class="col-md-1">
                    <label for="campoId" class="control-label">Identificador</label>
                </div>

                <div class="col-md-1">
                    <input id="campoId" type="text" class="form-control" placeholder="#" ng-model="uc.usuario.id" readonly/>
                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoNome" class="control-label">Nome</label>
                </div>

                <div class="col-md-8">
                    <input id="campoNome" required type="text" class="form-control" placeholder="Nome do Usuário" ng-model="uc.usuario.nome" />
                </div>

                <div class="col-md-1">
                    <label for="campoDataNascimento" class="control-label">Nascimento</label>
                </div>

                <div class="col-md-2">
                    <input id="campoDataNascimento" required type="text" class="form-control" placeholder="Data de nascimento do Usuário" ng-model="uc.usuario.dataNascimento" />
                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoCpf" class="control-label">CPF</label>
                </div>

                <div class="col-md-2">
                    <input id="campoCpf" required type="text" class="form-control" placeholder="CPF do Usuário" ng-model="uc.usuario.cpf" />
                </div>

                <div class="col-md-1">
                    <label for="campoEmail" class="control-label">E-mail</label>
                </div>

                <div class="col-md-4">
                    <input id="campoEmail" required type="email" class="form-control" placeholder="E-mail do Usuário" ng-model="uc.usuario.email" />
                </div>

                <div class="col-md-1">
                    <label for="campoSenha" class="control-label">Senha</label>
                </div>

                <div class="col-md-3">
                    <input id="campoSenha" required type="password" class="form-control" placeholder="Senha" ng-model="uc.usuario.senha" />
                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoRua" class="control-label">Rua</label>
                </div>

                <div class="col-md-9">
                    <input id="campoRua" required type="text" class="form-control" placeholder="Rua do Usuário" ng-model="uc.usuario.rua" />
                </div>

                <div class="col-md-1">
                    <label for="campoNumero" class="control-label">Número</label>
                </div>

                <div class="col-md-1">
                    <input id="campoNumero" required type="text" class="form-control" placeholder="Nro" ng-model="uc.usuario.numero" />
                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoBairro" class="control-label">Bairro</label>
                </div>

                <div class="col-md-5">
                    <input id="campoRua" required type="text" class="form-control" placeholder="Bairro do Usuário" ng-model="uc.usuario.bairro" />
                </div>

                <div class="col-md-1">
                    <label for="campoComplemento" class="control-label">Complemento</label>
                </div>

                <div class="col-md-5">
                    <input id="campoComplemento" type="text" class="form-control" placeholder="Complemento" ng-model="uc.usuario.complemento" />
                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoCidade" required class="control-label">Cidade</label>
                </div>

                <div class="col-md-4">
                    <input id="campoCidade" required type="text" class="form-control" placeholder="Cidade do Usuário" ng-model="uc.usuario.cidade" />
                </div>

                <div class="col-md-1">
                    <label for="campoCep" class="control-label">CEP</label>
                </div>

                <div class="col-md-4">
                    <input id="campoCep" required type="text" class="form-control" placeholder="Cep do Usuário" ng-model="uc.usuario.cep" />
                </div>

                <div class="col-md-1">
                    <label for="campoUf" class="control-label">UF</label>
                </div>

                <div class="col-md-1">

                    <select class="form-control" id="campoUf" required ng-model="uc.usuario.uf">
                      <option ng-repeat="estadoAtual in uc.estados">{{estadoAtual}}</option>
                    </select>

                </div>

            </div>

            </p>

            <div class="row">

                <div class="col-md-1">
                    <label for="campoTelefone" class="control-label">Telefone</label>
                </div>

                <div class="col-md-3">
                    <input id="campoTelefone" required type="text" class="form-control" placeholder="Telefone do Usuário" ng-model="uc.usuario.telefone" />
                </div>

                <div class="col-md-1">
                    <label for="campoCelular" class="control-label">Celular</label>
                </div>

                <div class="col-md-3">
                    <input id="campoTelefone" required type="text" class="form-control" placeholder="Celular do Usuário" ng-model="uc.usuario.celular" />
                </div>

                <div class="col-md-1">
                    <label for="campoUf" class="control-label">Tipo</label>
                </div>

                <div class="col-md-3">

                    <select class="form-control" id="campoUf" required ng-model="uc.usuario.tipoUsuario" ng-hide="uc.usuarioSessao.tipoUsuario === 'C'">
                      <option value="A" ng-hide="uc.usuarioSessao.tipoUsuario === 'P'">Administrador</option>
                      <option value="P">Padrão</option>
                      <option value="C">Cliente</option>
                    </select>

                </div>

            </div>

            </p>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button ng-disabled="!uc.usuario.id" type="text" ng-click="uc.novo()" class="btn btn-primary">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                    </button>
                    <button ng-disabled="formUsuario.$invalid || formUsuario.$pristine" type="text" ng-click="uc.salvar()" class="btn btn-success">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Salvar
                    </button>
                    <button ng-disabled="!uc.usuario.id" type="button" class="btn btn-danger" aria-label="Left Align" ng-click="uc.remover(uc.usuario)">
                      <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                    </button>
                    <button ng-click="uc.consultarTodos()" data-toggle="modal" data-target="#myModal" type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Listar Todos
                    </button>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Listagem de Usuários</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <div id="busca" class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <div class="input-group-addon">Pesquisar</div>
                                            <input type="text" class="form-control" id="campoPesquisar" ng-model="filtroUsuarios" placeholder="Digite aqui seu parâmetro de pesquisa" />
                                        </div>
                                    </div>
                                </div>
                        </p>

                        <table class="table table-striped">

                            <thead>
                                <tr>
                                    <th>Identificador</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <!-- Listagem dos registros será aqui -->

                                <tr ng-repeat="usuarioAtual in uc.usuarios | filter: filtroUsuarios">

                                    <td> {{usuarioAtual.id}} </td>
                                    <td> {{usuarioAtual.nome}} </td>
                                    <td> {{usuarioAtual.cpf}} </td>

                                    <td>
                                        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="uc.editar(usuarioAtual)" ng-model="editar" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
                                          <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                      </button>
                                    </td>

                                </tr>

                            </tbody>

                        </table>

                        </div>
                        </p>
                    </div>
                    <div class="modal-footer">
                        </p>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
