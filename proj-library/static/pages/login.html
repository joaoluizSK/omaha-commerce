<html>

  <head>
    <meta charset="utf-8">

    <link href="../css/src/login.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" ng-app="app" ng-controller="LoginController as lc">

      <form class="form-signin">

        <h3 class="form-signin-heading">Informe seu dados de acesso</h3>
        <label for="inputEmail" class="sr-only">Endereço de e-Mail</label>
        <input ng-model="lc.login.email" type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-Mail" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input ng-model="lc.login.senha" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

        <button class="btn btn-lg btn-success btn-block" ng-click="lc.logar()">Entrar</button>

      </form>

    </div>
  </body>
</html>
